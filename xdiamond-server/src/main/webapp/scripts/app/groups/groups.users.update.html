<div>
    <div class="modal-header">
        <h3 class="modal-title">修改Access</h3>
    </div>
    <div class="modal-body">
        <form name="updateAccessForm"
              ng-submit="update()"
              role="form">
            <div class="form-group">
                <label>group:</label>
                <input type="text"
                       ng-model="group.name"
                       class="form-control">
            </div>

            <div class="form-group">
                <label>user:</label>
                <input type="text"
                       ng-model="user.name"
                       class="form-control">
            </div>

            <div class="form-group">
                <p>Access: {{user.access}}</p>
                <ui-select ng-model="user.access" theme="bootstrap" style="width: 300px;">
                    <ui-select-match placeholder="Select Access">{{$select.selected | accessFilter}}</ui-select-match>
                    <ui-select-choices repeat="access in accessArray">
                        <span ng-bind-html="access | accessFilter"></span>
                    </ui-select-choices>
                </ui-select>
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   ng-disabled="updateAccessForm.$invalid || !user.access">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
