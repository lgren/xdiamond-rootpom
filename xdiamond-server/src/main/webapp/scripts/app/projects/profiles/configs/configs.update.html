<div>
    <div class="modal-header">
        <h3 class="modal-title">修改Config</h3>
    </div>
    <div class="modal-body">
        <form name="updateConfigForm"
              ng-submit="update()"
              role="form">
            <div class="form-group">
                <label>key</label>
                <input type="text"
                       ng-model="config.key"
                       class="form-control"
                       required="">
            </div>

            <div class="form-group">
                <label>value</label>
                <input type="text"
                       ng-model="config.value"
                       class="form-control"
                       required="">
            </div>
            <div class="form-group">
                <label>description</label>
                <input type="text"
                       ng-model="config.description"
                       class="form-control">
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   ng-disabled="updateConfigForm.$invalid">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
